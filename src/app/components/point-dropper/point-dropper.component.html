<div class="flex h-full">
  <div class="flex w-1/4 flex-col fixed inset-y-0">
    <div class="flex-1 flex flex-col min-h-0 border-r border-gray-200 bg-white">
      <div class="flex-1 flex flex-col pt-6 pb-4 overflow-y-auto">
        <div *ngIf="!spaceList" class="px-4 h-full">
          <app-file-drop-zone (fileAdded)="onSpaceList($event)" [maxFiles]="1" [mimeType]="'text\/csv'" [prompt]="'Add space/workstation list'"></app-file-drop-zone>
        </div>
        <div *ngIf="spaceList" class="px-4 h-full">
          <app-space-list [file]="spaceList"></app-space-list>
        </div>
      </div>
      <div class="flex-shrink-0 flex border-t border-gray-200 p-4">
        <button (click)="onDownload()" type="button" class="block w-full items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Download
        </button>
      </div>
    </div>
  </div>
  <div class="h-full pl-1/4 flex flex-col flex-1">
    <main class="h-full pt-2 flex-1">
      <div class="h-full py-4">
        <div class="h-full max-w-full mx-auto">
          <!-- Replace with your content -->
          <div *ngIf="!floorPlan" class="px-4 h-full">
            <app-file-drop-zone (fileAdded)="onFloorPlan($event)" [maxFiles]="1" [mimeType]="'image\/*'" [prompt]="'Add a floor plan'"></app-file-drop-zone>
          </div>
          <div *ngIf="floorPlan" class="px-4">
            <app-editor [file]="floorPlan"></app-editor>
          </div>
          <!-- /End replace -->
        </div>
      </div>
    </main>
  </div>
</div>
