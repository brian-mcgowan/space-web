<button (click)="fileInput.click()" (dragover)="$event.preventDefault()" (drop)="onDropFile($event)" type="button" class="relative block w-full h-full border-2 border-gray-300 border-dashed rounded-lg p-12 text-center hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
  <input (change)="onFileUpload($event)" class="hidden" type="file" #fileInput>
  <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" xml:space="preserve" enable-background="new 0 0 30 30">
    <path d="M2 2v26h26V2H2zm24 24H4V4h22v22zm-12-2h2v-8h8v-2h-8V6h-2v8H6v2h8v8z" fill="currentColor"></path>
  </svg>
  <span class="mt-2 block text-sm font-medium text-gray-900">
    {{ prompt }}
  </span>
</button>
